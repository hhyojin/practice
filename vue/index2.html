<html>
    <head>
        <title>Vue Components Registration</title>
    </head>
    <body>
        <div id="app">
            <button>컴포넌트 등록</button>
            <global-component></global-component>
            <local-component></local-component>
        </div>
        <hr>
        <div id="app2">
            <button>컴포넌트 등록</button>
            <global-component></global-component>
            <local-component></local-component>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            var lcmp = {
                template: '<div>지역 콤포넌트가 등록되었습니다.</div>'
            };

            Vue.component('global-component',{
                template: '<div>전역 콤포넌트가 등록되었습니다.</div>'
            });

            //인스턴스 객체 생성
            new Vue({
                el: '#app',
                components: {
                    'local-component': lcmp
                }
            });

            new Vue({
                el: '#app2'
            });
        </script>

    </body>

</html>
